<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Payoo Mobile Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/e54598ab59.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#F4F5F7] pb-20">
    <header class="max-w-md mx-auto flex gap-2 items-center p-4 pt-6 border-b-1 border-gray-200 bg-white">
        <img src="../assets/Group.png" alt="logo" class="w-14">
        <div class="grow">
            <h2 class="text-lg font-bold mb-1">$<span id="available-balance">45000</span></h2>
            <p class="text-sm text-[rgba(8,8,8,0.5)]">Available Balance</p>
        </div>
        <button class="btn btn-outline border-gray-200 text-[rgba(8,8,8,0.5)]"> <i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"></i> Log Out</button>
    </header>
    <main class="max-w-md mx-auto">
        <section class="rounded-b-3xl bg-white">
            <article class="p-4 pt-8">
                <h2 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h2>
                <p class="text-[rgba(8,8,8,0.5)]">Enjoy easy and convenient financial services with us. Cashout charge is
                    low and affordable</p>
                <section class="grid grid-cols-3 gap-4 pt-6 pb-2 toggle-menue">
                    <div class="border border-gray-200 rounded-lg py-4 px-0.5 text-center" id="add-money-toggler">
                        <img src="../assets/wallet1.png" alt="logo" class="mx-auto">
                        <p class="text-sm mt-2 text-[rgba(8,8,8,0.7)]">Add Money</p>
                    </div>
                    <div class="border border-gray-200 rounded-lg py-4 px-0.5 text-center" id="cash-out-toggler">
                        <img src="../assets/send1.png" alt="logo" class="mx-auto">
                        <p class="text-sm mt-2 text-[rgba(8,8,8,0.7)]">Cash Out</p>
                    </div>
                    <div class="border border-gray-200 rounded-lg py-4 px-0.5 text-center">
                        <img src="../assets/money1.png" alt="logo" class="mx-auto">
                        <p class="text-sm mt-2 text-[rgba(8,8,8,0.7)]">Transfer Money</p>
                    </div>
                    <div class="border border-gray-200 rounded-lg py-4 px-0.5 text-center">
                        <img src="../assets/bonus1.png" alt="logo" class="mx-auto">
                        <p class="text-sm mt-2 text-[rgba(8,8,8,0.7)]">Get Bonus</p>
                    </div>
                    <div class="border border-gray-200 rounded-lg py-4 px-0.5 text-center">
                        <img src="../assets/purse1.png" alt="logo" class="mx-auto">
                        <p class="text-sm mt-2 text-[rgba(8,8,8,0.7)]">Pay Bill</p>
                    </div>
                    <div class="border border-gray-200 rounded-lg py-4 px-0.5 text-center">
                        <img src="../assets/transaction1.png" alt="logo" class="mx-auto">
                        <p class="text-sm mt-2 text-[rgba(8,8,8,0.7)]">Transaction</p>
                    </div>
                </section>
            </article>
        </section>
        <section id="add-money-section" class="p-4">
            <h2 class="font-semibold text-lg my-4">Add Money</h2>
            <div class="bg-white p-6 rounded-3xl">
                <form autocomplete="off">
                    <label for="bank-name" class="font-medium">Select A Bank</label>
                    <select class="select block w-full rounded-4xl my-3 bg-[#F4F5F7] border-none text-base py-4 px-5 h-auto" id="bank-name">
                        <option value="select" disabled selected>Select Bank</option>
                        <option value="ab bank">AB Bank</option>
                        <option value="islami bank">Islami Bank</option>
                        <option value="dutch bangla bank">Dutch Bangla Bank</option>
                    </select>

                    <label for="account-number" class="font-medium">Bank Account Number</label>
                    <input type="text" id="account-number" class="input block w-full rounded-4xl my-3 bg-[#F4F5F7] border-none text-base py-4 px-5 h-auto" placeholder="Enter 11 Digit account number" pattern="[0-9]*" maxlength="11" required />
                    
                    <label for="amount" class="font-medium">Amount to Add</label>
                    <input type="number" id="amount" class="input block w-full rounded-4xl my-3 bg-[#F4F5F7] border-none text-base py-4 px-5 h-auto" placeholder="Add Amount to withdrae" required/>
                    
                    <label for="pincode" class="font-medium">Pin Number</label>
                    <input type="password" id="pincode" class="input block w-full rounded-4xl my-3 bg-[#F4F5F7] border-none text-base py-4 px-5 h-auto" placeholder="Enter 4 digit pin number" pattern="[0-9]*" maxlength="4" required />
                    <input type="submit" id="add-money-button" class="btn btn-primary mt-3 rounded-4xl w-full text-xl font-semibold bg-[#0874F2] py-3 h-auto" value="Add Money" />
                </form>
            </div>
        </section>
        <section id="cash-out-section" class="p-4 hidden">
            <h2 class="font-semibold text-lg my-4">Cash Out</h2>
            <div class="bg-white p-6 rounded-3xl">
                <form autocomplete="off">
                    <label for="agent-number" class="font-medium">Agent Number</label>
                    <input type="text" id="agent-number" class="input block w-full rounded-4xl my-3 bg-[#F4F5F7] border-none text-base py-4 px-5 h-auto" placeholder="Enter 11 Digit number" pattern="[0-9]*" maxlength="11" required />
                    
                    <label for="withdraw-amount" class="font-medium">Amount</label>
                    <input type="number" id="withdraw-amount" class="input block w-full rounded-4xl my-3 bg-[#F4F5F7] border-none text-base py-4 px-5 h-auto" placeholder="Add Amount to withdrae" required/>
                    
                    <label for="pincode2" class="font-medium">Pin Number</label>
                    <input type="password" id="pincode2" class="input block w-full rounded-4xl my-3 bg-[#F4F5F7] border-none text-base py-4 px-5 h-auto" placeholder="Enter 4 digit pin number" pattern="[0-9]*" maxlength="4" required />
                    <input type="submit" id="withdraw-button" value="Withdraw Money" class="btn btn-primary mt-3 rounded-4xl w-full text-xl font-semibold bg-[#0874F2] py-3 h-auto" />
                </form>
            </div>
        </section>
    </main>
    <script src="../scripts/toggler-feature.js"></script>
    <script src="../scripts/money-operation.js"></script>
</body>
</html>
