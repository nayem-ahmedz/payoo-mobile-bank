<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F4F5F7] outfit-font p-4 min-h-[100vh] flex justify-center items-center">
    <main>
        <section>
            <div class="bg-[url('assets/bg.png')] bg-cover w-2xs mx-auto h-32 flex justify-center items-center">
                <img src="assets/Group.png" alt="login logo">
            </div>
            <form class="bg-white p-8 rounded-xl w-xs login-form" autocomplete="off">
                <label for="mobile" class="font-medium">Mobile Number</label>
                <input type="text" id="mobile" placeholder="Enter Your Number" class="input block mt-2 mb-4 rounded-3xl bg-[#F4F5F7] border-0" maxlength="11" required />
                <label for="pin" class="font-medium">4 Digit Pin</label>
                <input type="password" id="pin" placeholder="Enter 4 Digit Pin" class="input block my-2 rounded-3xl bg-[#F4F5F7] border-0" maxlength="4" required />
                <button id="login-button" class="btn btn-primary mt-3 rounded-3xl w-full text-xl font-semibold bg-[#0874F2]">Login</button>
                <p class="mt-3 text-center">
                    Not Registered? <button type="button" onclick="showSignUp()" class="underline">Sign Up</button>
                </p>
            </form>
            <form class="bg-white p-8 rounded-xl w-xs hidden regi-form" autocomplete="off">
                <label for="name" class="font-medium">Your Name</label>
                <input type="text" id="name" placeholder="Full Name" class="input block mt-2 mb-4 rounded-3xl bg-[#F4F5F7] border-0" required />
                <label for="regi-mobile" class="font-medium">Mobile Number</label>
                <input type="text" id="regi-mobile" placeholder="Enter Your Number" class="input block mt-2 mb-4 rounded-3xl bg-[#F4F5F7] border-0" maxlength="11" required />
                <label for="regi-pin" class="font-medium">4 Digit Pin</label>
                <input type="password" id="regi-pin" placeholder="Enter 4 Digit Pin" class="input block my-2 rounded-3xl bg-[#F4F5F7] border-0" maxlength="4" required />
                <label for="regi-pin2" class="font-medium">Confirm Pin</label>
                <input type="password" id="regi-pin2" placeholder="Again Enter Your Pin" class="input block my-2 rounded-3xl bg-[#F4F5F7] border-0" maxlength="4" required />
                <button id="regi-button" class="btn btn-primary mt-3 rounded-3xl w-full text-xl font-semibold bg-[#0874F2]">Register</button>
                <p class="mt-3 text-center">
                    Already have account? <button type="button" onclick="showLogin()" class="underline">Login Here</button>
                </p>
            </form>
        </section>
    </main>
    <script src="scripts/auth.js"></script>
</body>
</html>
